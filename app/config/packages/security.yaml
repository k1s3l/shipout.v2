security:
    firewalls:
        main:
            anonymous: ~
            oauth:
                resource_owners:
                    google:          "/login/check-google"
                    apple:         "/login/check-apple"
                login_path:        /login
                use_forward:       false
                failure_path:      /login

                oauth_user_provider:
                    orm:
                        class: App\Entity\Users
                        properties: [username]


    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
